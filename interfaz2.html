    <script>
        class User {
  constructor(name, email, password) {
    this.name = name;
    this.email = email;
    this.password = password;
  }
}

class App {
  constructor() {
    this.users = [];
    this.currentUser = null;
    this.currentGame = null;
    this.elements = {
      loginForm: document.getElementById('loginForm'),
      registerForm: document.getElementById('registerForm'),
      gameMenuForm: document.getElementById('gameMenuForm'),
      gameForm: document.getElementById('gameForm'),
      gameResult: document.getElementById('gameResult'),
      gameTitle: document.getElementById('gameTitle'),
      hojaButton: document.getElementById('hojaButton'),
      espadaButton: document.getElementById('espadaButton'),
    };
  }

  switchForm(formId) {
    document.querySelectorAll('.form-container').forEach(form => {
      form.classList.remove('active');
    });
    this.elements[formId].classList.add('active');
  }

  register() {
    const name = document.getElementById('registerName').value;
    const email = document.getElementById('registerEmail').value;
    const password = document.getElementById('registerPassword').value;

    if (!name || !email || !password) {
      alert('Por favor, completa todos los campos.');
      return;
    }

    const existingUser = this.users.find(user => user.email === email);
    if (existingUser) {
      alert('Este correo ya estÃ¡ registrado.');
      return;
    }

    this.users.push(new User(name, email, password));
    alert('Â¡Registro exitoso!');
    this.switchForm('loginForm');
  }

  login() {
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;

    const user = this.users.find(user => user.email === email && user.password === password);
    if (!user) {
      alert('Correo o contraseÃ±a incorrectos.');
      return;
    }

    this.currentUser = user;
    alert(`Â¡Bienvenido, ${user.name}!`);
    this.switchForm('gameMenuForm');
  }

  logout() {
    this.currentUser = null;
    alert('Has cerrado sesiÃ³n.');
    this.switchForm('loginForm');
  }

  startGame(type) {
    this.currentGame = type;
    if (type === 'clasico') {
      this.elements.gameTitle.textContent = 'Juego ClÃ¡sico: Piedra, Papel o Tijeras';
      this.elements.hojaButton.style.display = 'none';
      this.elements.espadaButton.style.display = 'none';
    } else if (type === 'nuevo') {
      this.elements.gameTitle.textContent = 'Nuevo Juego: Piedra, Papel, Tijeras, Hoja y Espada';
      this.elements.hojaButton.style.display = 'inline-block';
      this.elements.espadaButton.style.display = 'inline-block';
    }
    this.switchForm('gameForm');
  }

  play(choice) {
    const options =
      this.currentGame === 'clasico'
        ? ['Piedra', 'Papel', 'Tijeras']
        : ['Piedra', 'Papel', 'Tijeras', 'Hoja', 'Espada'];

    const computerChoice = options[Math.floor(Math.random() * options.length)];
    let result;

    if (choice === computerChoice) {
      result = 'Â¡Empate!';
    } else if (
      (choice === 'Piedra' && (computerChoice === 'Tijeras' || computerChoice === 'Hoja')) ||
      (choice === 'Papel' && (computerChoice === 'Piedra' || computerChoice === 'Espada')) ||
      (choice === 'Tijeras' && (computerChoice === 'Papel' || computerChoice === 'Hoja')) ||
      (choice === 'Hoja' && (computerChoice === 'Papel' || computerChoice === 'Espada')) ||
      (choice === 'Espada' && (computerChoice === 'Piedra' || computerChoice === 'Tijeras'))
    ) {
      result = 'Â¡Ganaste!';
    } else {
      result = 'Â¡Perdiste!';
    }

    this.elements.gameResult.textContent = `Elegiste: ${choice}, Computadora: ${computerChoice}. ${result}`;
  }

  backToMenu() {
    this.switchForm('gameMenuForm');
  }
}

const app = new App();
